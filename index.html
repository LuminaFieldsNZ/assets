<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- HTML Meta Tags -->
  <title>Lumina</title>
  <meta name="description" content="Track face and body rigs just your browser webcam!" />
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:domain" content="../pics/wm.png" />
  <meta property="twitter:url" content="../pics/wm.png" />
  <meta name="twitter:title" content="Lumina" />
  <meta name="twitter:description" content="Track face and body rigs just your browser webcam!" />
  <meta name="twitter:image" content="../pics/wm.png" />
  <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="shortcut icon" href="../pics/wm.png" />
  
  <!-- Basic Three.js -->
  <script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
  <!-- GLTF Loader for Three.js -->
  <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Orbit Controls for Three.js -->
  <script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
  <!-- VRM Loader for Three.js -->
  <script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
  <!-- Mediapipe or Tensorflow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js" crossorigin="anonymous"></script>
  <!-- Mediapipe Drawing Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <!-- Mediapipe Camera Tools -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <!-- Kalidokit Kinematic Solver -->
  <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div style="display: none;" class="preview">
    <video class="input_video" width="1280px" height="720px" autoplay muted playsinline></video>
    <canvas class="guides"></canvas>
  </div>
  
  <!-- VRM Link Input Section -->
  <div>
    <input type="text" id="vrmLink" placeholder="Enter VRM model URL here" style="width: 400px; margin-right: 10px;" />
    <button id="loadVRMButton">Load VRM Model</button>
    <button onclick="loadVRM('https://luminafieldsnz.github.io/assets/papa.vrm')">Sample Model</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
